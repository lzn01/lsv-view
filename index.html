<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>大屏可视化项目</title>
<script type="module" crossorigin src="./assets/index.bfc5c4f4.js"></script>
  <link rel="modulepreload" href="./assets/vendor.128374a8.js">
  <link rel="stylesheet" href="./assets/index.0b5313dd.css">
</head>
<script>
    // 设备宽度
    const clientWidth = document.documentElement.clientWidth
    // 设备高度
    const clientHeight = document.documentElement.clientHeight
    // 页面宽度
    window.pageWidth = clientWidth / clientHeight > 16 / 9
        ? clientHeight * (16 / 9)
        : clientWidth
    // 页面高度
    const pageHeight = pageWidth / (16 / 9)
    // 让一个rem是有效宽度的1%
    const string =
        `<style>
            html
            {
                font-size: ${pageWidth / 100}px;
            }
</style>`
    document.write(string)
</script>
<body>
<div id="root">
    <script>
        // root.style.width = pageWidth + 'px'
        root.style.height = pageHeight + 'px'
        root.style.marginTop = (clientHeight - pageHeight) / 2 + 'px'
    </script>
</div>

</body>
</html>
